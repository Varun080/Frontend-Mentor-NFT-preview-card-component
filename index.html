<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="1st-section">
        <div class="images">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="image"
          />
          <img src="images/icon-view.svg" alt="preview" class="preview" />
        </div>
        <h1 class="heading">Equilibrium #3429</h1>
      </section>
      <section class="discription-area">
        <article class="discription">
          Our Equilibrium collection promotes balance and calm.
        </article>
      </section>
      <section class="detail-area">
        <div class="div-1">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="icon" />
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="div-2">
          <img src="images/icon-clock.svg" alt="time" class="icon" />
          <p>3 days left</p>
        </div>
      </section>
      <section class="section-3">
        <i class="creater-info">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern"
            class="creater-img"
          />
          Creation of <span class="creater-name"> Jules Wyvern.</span>
        </i>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Varun080/Frontend-Mentor-NFT-preview-card-component.git">Varun Pandey</a>.
    </footer>
  </body>
</html>
